<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/script.js"></script>
</head>
<body>
    <div id="container">
        <div id="score">Scrore: <span id="valscore" >0</span></div>

        <div id="correct" >Correct</div>

        <div id="wrong" >Try again</div>

        <div id="question" ></div>

        <div id="instruction">Click on the correct option to progress </div>

        <div>
            <div class="button" id="box1"></div>
            <div class="button" id="box2"></div>
            <div class="button" id="box3"></div>
            <div class="button" id="box4"></div>
        </div>

        <div id="start" >Start</div>
        <div id="time" >
            Time remaining: <span id="avltime">60</span>sec
        </div>
        <div id="over">
            Game Over!<br>
            Your score:<span id="finscore"></span>
        </div>
    </div>
</body>
</html>
